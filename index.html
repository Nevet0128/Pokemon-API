    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKE API</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <input
        type="text"
        id="pokemonSearchBar"
        placeholder="183, pikachu, Ditto, 56 ..."
      />

    <section id="pokemon__container"></section>

    <section id="pokemon__table">

      <div id="pokemon__table__container"></div>
    </section>
    <script src="./main.js" type="module"></script>
  </body>
</html>
